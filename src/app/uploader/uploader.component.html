<div class="dropzone" dropzone
    (hovered)="toggleHover($event)"
    (dropped)="onDrop($event)"
    [class.hovering]="isHovering">
    <p>Upload Your File</p>
    <div class="file">
        <label class="drop-circle">
            <input class="file-input" type="file" (change)="onDrop($event.target.files)" [accept]="formatList.join(', ')">
            <span class="material-icons">  cloud_upload </span>
        </label>
    </div>
    <p>Only {{formatList.join(', ')}} format supported</p>
    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" (change)="onDrop($event.target.files)" [accept]="formatList.join(', ')">
            Select File
        </label>
    </div>
</div>
<br>
<div *ngFor="let file of files">
    <upload-task [file]="file" [uploadPath]="uploadPath" (onUploadSuccess)="uploadSuccess($event)"></upload-task>
</div>
