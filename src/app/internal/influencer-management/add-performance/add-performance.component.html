<nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>
        <h3>{{ title }}</h3>
    </ng-template>

    <ng-template #modalContent>
        <div class="create-container">
            <div class="content">
                <div class="top">
                  <p>Performance Score</p>
                  <h3>{{ average }}</h3>
                </div>
                <div class="select-item">
                  <div class="left">Email responsiveness</div>
                  <div class="right">
                    <nz-select [(ngModel)]="responsivenesSelect" (ngModelChange)="averageFun()">
                      <nz-option *ngFor="let item of responsivenesArr" [nzValue]="item" [nzLabel]="item"></nz-option>
                    </nz-select>
                  </div>
                </div>
                <div class="select-item">
                  <div class="left">Instruction follow timelines</div>
                  <div class="right">
                    <nz-select [(ngModel)]="timelinesSelect" (ngModelChange)="averageFun()">
                      <nz-option *ngFor="let item of timelinesArr" [nzValue]="item" [nzLabel]="item"></nz-option>
                    </nz-select>
                  </div>
                </div>
                <div class="select-item">
                  <div class="left">Commission Demand</div>
                  <div class="right">
                    <nz-select [(ngModel)]="demandSelect" (ngModelChange)="averageFun()">
                      <nz-option *ngFor="let item of demandArr" [nzValue]="item" [nzLabel]="item"></nz-option>
                    </nz-select>
                  </div>
                </div>
                <div class="select-item">
                  <div class="left">Content Engagement</div>
                  <div class="right">
                    <nz-select [(ngModel)]="engagementSelect" (ngModelChange)="averageFun()">
                      <nz-option *ngFor="let item of engagementArr" [nzValue]="item" [nzLabel]="item"></nz-option>
                    </nz-select>
                  </div>
                </div>
                <div class="select-item">
                  <div class="left">Instruction follow quality</div>
                  <div class="right">
                    <nz-select [(ngModel)]="qualitySelect" (ngModelChange)="averageFun()">
                      <nz-option *ngFor="let item of qualityArr" [nzValue]="item" [nzLabel]="item"></nz-option>
                    </nz-select>
                  </div>
                </div>
                <div class="footer">
                  <button nz-button nzType="primary" (click)="handleOk()" >Add</button>
                  <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
                </div>
            </div>  
        </div>
    </ng-template>
</nz-modal>
