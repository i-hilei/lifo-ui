<nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>
        <h3>{{ title }}</h3>
    </ng-template>

    <ng-template #modalContent>
        <div class="create-container">
            <div class="name">
                <p>This category will be applied to: <b>Brand</b></p>
                <input nz-input [(ngModel)]="names" />
                <span *ngIf="names.length>15">Max 15 characters</span>
            </div>  
            <button nz-button nzType="primary" [disabled]="names.length > 15" (click)="handleOk()">Add</button>
            <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        </div>
    </ng-template>
</nz-modal>
