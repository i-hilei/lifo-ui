<div class="influencer-card">
    <div>
        <div class="image-holder">
            <img src="{{influencer.profile_picture}}">
        </div>
        <div class="user-profile">
            <div class="user-name">{{influencer.name}}</div>
            <div class="user-detail" [ngClass]="{ 'enable': hasDetail() }" (click)="goToReview()"> View Contents </div>
        </div>
    </div>
</div>
