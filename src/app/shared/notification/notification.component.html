<div
    [class]="className"
    [style.bottom]="bottom"
    [style.right]="right"
>
    <i class="material-icons notification-type">{{icon}}</i>
    <div class="notification-content">
        <i class="material-icons notification-close" (click)="close()">close</i>
        <div class="notification-title">
            {{title || defaultTitle}}
        </div>
        <div class="notification-message">{{message}}</div>
    </div>
</div>
