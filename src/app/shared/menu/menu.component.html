<div class="menu-bar">
    <button mat-button class="menu-button" (click)="goHome()">Home</button>

    <button mat-button class="menu-button" [matMenuTriggerFor]="belowMenu">Campaign</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="createNew()">Create New</button>
    <button mat-menu-item (click)="goHome()">View All</button>
    </mat-menu>

    <button mat-icon-button class="icon-button" [matMenuTriggerFor]="beforeMenu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" yPosition="below" xPosition="before">
    <button mat-menu-item disabled>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </button>
    <button (click)="logout()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
    </button>
    </mat-menu>
</div>
